<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Product Card</title>
</head>
<body>
   <!-- <div class="border-4 border-black"></div>  -->
    <div class="h-80 w-2/5 mt-40 ml-40 shadow-md  ">
     
    <div class="h-1/3 bg-black text-white border-2 border-black">
        <img src="https://5.imimg.com/data5/ANDROID/Default/2021/6/YS/ZK/XV/16516658/product-jpeg.jpg" alt="this is shoe image"   class=" absolute h-56 mt-10 ml-6 w-52">
        <h1 class="font-bold text-xl pt-6 pl-72">Retro Shoe</h1>
        <span class="pl-72">$89.90</span>
        <span class="pl-2 text-emerald-400">In Stock</span>
    </div>

    <div class="h-2/3 ml-64">
        <ul class="flex mt-5">
            <li class=" p-2  bg-black text-white border-2 border-black ml-5">XS</li>
            <li class=" p-2 hover:bg-black hover:text-white border-2 border-black ml-5">S</li>
            <li class=" p-2 hover:bg-black hover:text-white border-2 border-black ml-5">M</li>
            <li class=" p-2 hover:bg-black hover:text-white border-2 border-black ml-5">L</li>
            <li class=" p-2 hover:bg-black hover:text-white border-2 border-black ml-5">XL</li>
        </ul>
        <ul class="flex mt-5 ml-4">
            <button class="p-2 bg-sky-400 text-black  border-2 border-black">BUY NOW</button>
            <button class="p-2 ml-4 hover:bg-sky-400 hover:border-black bg-white text-black  border-2 border-gray">ADD TO BAG</button>
            <i class="fa-solid fa-heart"></i>
        </ul>
         <p class="text-slate-300 mt-5"> Free shiping on all continental US orders. </p>
        
    </div> 
</div>

</body>
</html>
